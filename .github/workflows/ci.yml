name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: cargo fmt
        working-directory: src-tauri
        run: cargo fmt --all -- --check
      - name: cargo clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings
